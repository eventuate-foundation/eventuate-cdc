apply plugin: 'java-library'

dependencies {
    // Extra
    implementation "io.eventuate.messaging.kafka:eventuate-messaging-kafka-common:$eventuateMessagingKafkaVersion"

    api project(":eventuate-local-java-cdc-connector-common")
